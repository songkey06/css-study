<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        /*
         -가장 마지막
        */
        div> .oran {
            background: orange;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <div>
        <ul>
            <li id="apple">사과</li>
            <li>포도</li>
            <li class="oran">오렌지</li>
            <li>체리</li>
        </ul>
        <p class="oran">토마토</p>
        <span class="oran">오랑지</span>
    </div>
</body>
</html>
