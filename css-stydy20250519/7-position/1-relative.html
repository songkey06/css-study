<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        .container {
            margin: 100px;
        }
        .box {
            width: 100px;
            height: 100px;
            background: orange;
            border: 4px dashed tomato;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box:nth-child(2) {
            background: greenyellow;
            /*상대 위치: 다른 박스에 영향을 주지 않고 혼자만 움직인다.
                         움직이는 기준은 원래 자신의 위치기반*/
            position: relative;
            top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>
</html>
